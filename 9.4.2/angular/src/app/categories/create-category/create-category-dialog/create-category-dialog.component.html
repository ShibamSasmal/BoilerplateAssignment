<form
  class="form-horizontal"
  autocomplete="off"
  #createCategoryModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateCategory' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  
  <div class="modal-body">
    <div class="form-group">
      <label for="categoryName">{{ "CategoryName" | localize }}</label>
      <input
        type="text"
        class="form-control"
        id="categoryName"
        [(ngModel)]="category.name"  
        name="categoryName"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="categoryDescription">{{ "CategoryDescription" | localize }}</label>
      <textarea
        class="form-control"
        id="categoryDescription"
        [(ngModel)]="category.description"  
        name="categoryDescription"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="isActive">
        <input
        type="checkbox"
        [(ngModel)]="category.isActive"
        name="isActive"
        id="isActive"
        (change)="onIsActiveChange()"
      />
      
        {{ "IsActive" | localize }}
      </label>
    </div>
    
    
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createCategoryModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
